<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Car Park Management System</title>
</head>
<body>
<div class="row justify-content-center" style="height: 70vh; width: 99vw;">
    <form class="d-flex flex-column mx-auto my-auto p-5" style="width: 40%" method="post">
        <table class="table">
            <tr>
                <td>Ticket id</td>
                <td th:text="${ticket.getId()}">-</td>
            </tr>
            <tr>
                <td>Full name</td>
                <td th:text="${ticket.getFullName()}">-</td>
            </tr>
            <tr>
                <td>License plate</td>
                <td th:text="${ticket.getLicensePlate()}">-</td>
            </tr>
            <tr>
                <td>Hours</td>
                <td th:text="${#numbers.formatDecimal(ticket.getHoursSinceStart(), 1, 'COMMA', 2, 'POINT')}">-</td>
            </tr>
            <tr>
                <td>Overtime hours</td>
                <td th:text="${#numbers.formatDecimal(ticket.getOvertimeHours(), 1, 'COMMA', 2, 'POINT')}">-</td>
            </tr>
            <tr>
                <td>Parking spot id</td>
                <td th:text="${ticket.getSpotId()}">-</td>
            </tr>
            <tr>
                <td>Payment amount</td>
                <td th:text="${#numbers.formatCurrency(payment.getAmount())}">-</td>
            </tr>
        </table>
        <button type="submit" class="btn btn-primary mt-2">Pay</button>
    </form>
</div>
<script th:src="@{/js/script.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
