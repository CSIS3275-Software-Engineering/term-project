<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Car Park Management System</title>
</head>
<body onload="addFreeSpots();">
<div class="row justify-content-center" style="height: 70vh; width: 95wv;">
    <div class="d-flex flex-column mx-auto my-auto p-5" style="width: 40%">
        <div class="form-group">
            <label>Select a free spot:</label>
            <select id="spot-select" class="form-control"></select>
            <small id="spot-select-error" class="form-text text-danger"></small>
        </div>
        <div class="form-group mt-2">
            <label>Enter full name:</label>
            <input type="text" id="full-name" class="form-control">
            <small id="full-name-error" class="form-text text-danger"></small>
        </div>
        <div class="form-group mt-2">
            <label>Enter license plate:</label>
            <input type="text" id="license-plate" class="form-control">
            <small id="license-plate-error" class="form-text text-danger"></small>
        </div>
        <div class="form-group mt-2">
            <label>Enter number of hours:</label>
            <input type="number" id="num-hours" class="form-control">
            <small id="num-hours-error" class="form-text text-danger"></small>
        </div>
        <button class="btn btn-primary mt-2" onclick="getTicketButtonClicked();">Get ticket</button>
    </div>
</div>
<script th:src="@{/js/js-joda.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
